_format_version: "2.1"

services:
  - name: cinema-api
    url: http://cinema-api:8080/
    routes:
      - name: cinema-api-route
        paths:
          - /cinemas
      - name: reservations-api-route
        paths:
          - /reservations
      - name: login-route
        paths:
          - /login
      - name: register-route
        paths:
          - /register
      - name: users-route
        paths:
          - /users
      - name: grant-admin-route
        paths:
          - /grantAdmin
      - name: deny-admin-route
        paths:
          - /denyAdmin

  - name: adminer_container
    url: http://adminer_container:8000
    routes:
      - name: adminer
        paths:
          - /adminer
